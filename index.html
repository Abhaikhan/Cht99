<!doceventname html>
<html>
  <head>
    <title>chat</title>
	<link rel="shortcut icon" href="#" />
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      
        var socket=io();
		var isLogin =false;
		var isConnect =false;
		var isMatched = false;
		
		socket.on('connect', function () {
			isConnect=true;
			var data ={};
			data.eventname="connected";
			console.log(JSON.stringify(data));
			setWebViewString(data);
		});
		
		socket.on('disconnect', function (reason) {
			isConnect=false;
			isLogin=false;
			isMatched=false;
			var data ={};
			data.eventname="disconnect";
			data.reason = reason;
			console.log(JSON.stringify(data));
			setWebViewString(data);
		});
		
		socket.on("logedin", function(data){
			isLogin=true;
			data.eventname="logedin";
			console.log(JSON.stringify(data));
			setWebViewString(data);
		});

		
		socket.on("matched", function(data){
			isMatched=true;
			data.eventname="matched";
			console.log(JSON.stringify(data));
			setWebViewString(data);
		});
		
		socket.on("gotEvent", function(data){
			data.eventname="gotEvent";
			console.log(JSON.stringify(data));
			setWebViewString(data);
		});
		
		socket.on("otherLeft", function(data){
			data.eventname="otherLeft";
			console.log(JSON.stringify(data));
			setWebViewString(data);
		});
		

	function setWebViewString(d){
		if(window.AppInventor){
			window.AppInventor.setWebViewString(JSON.stringify(d));
		}
	}


	function login(username){
		socket.emit("login", username);
	}
	
	function match(){
		if(isLogin){
			socket.emit("match");
		}
		
	}
	
	function cancelmatch(){
		if(isLogin){
			socket.emit("cancelmatch");
		}
		
	}
	  	  
	function sendevent(eventname, eventcontent){
		if(isMatched){
			socket.emit("newEvent", eventname, eventcontent);
		}
	  }
	  
	function quitgame(){
		if(isMatched){
			socket.emit("quitGame");
			isMatched =false;
		}
	}
	
    </script>
  </body>
</html>
